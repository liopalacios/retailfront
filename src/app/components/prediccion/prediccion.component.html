<div class="card-header">
    <h2 class="card-title text-center">Prediccion del Cliente</h2>
</div>
<div class="row">
    <div class="col-md-3">DNI</div>
    <div class="col-md-3">
        <input type="text" name="dni" class="form-control col-md-9" aria-describedby="DNI">
    </div>
    <div class="col-md-3"></div>
</div>
<form #myForm="ngForm" >            
    <div class="form-group row">
        <label for="" class="col-md-3">Tomo Alcohol</label>        
        <input type="checkbox" class="custom-control-input" id="alcohol">        
    </div>
    <div class="form-group row">
        <label for="" class="col-md-3">Fumo</label>
        <input type="checkbox" class="custom-control-input" id="cigarro">
    </div>
    <div class="form-group row">
        <label for="" class="col-md-3">Practico deporte</label>
        <input type="checkbox" class="custom-control-input" id="deporte">
    </div>
    <div class="form-group row">
        <label for="" class="col-md-3">Cuido mi alimentacion</label>
        <input type="checkbox" class="custom-control-input" id="alimentacion">
    </div>
    
    <button type="submit" class="btn btn-outline-primary bt-lg btn-block">Calcular</button>
</form>
